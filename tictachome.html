<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TICTACTOE GAME</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./tictactoe.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body id="original">
    <h1 style="color: #789DBC; text-align: center;">LET THE GAME BEGIN!!</h1>
    <div class="image-border">
        <img id="borderpic" src="./tictac.jpg" width="400">
    </div>
    <div class="column-container">
        <div class="column">
            <svg class="bd-placeholder-img rounded-circle" width="140" height="140" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Game Image" preserveAspectRatio="xMidYMid slice" focusable="false">
                <circle cx="70" cy="70" r="70" fill="lightgray"></circle>
                <image href="./comp.png" x="0" y="0" width="140" height="140" clip-path="circle(70px at center)"/>
            </svg>
            <h2 class="fw-normal">Play with Computer</h2>
            <p>Challenge the Computer</p>
            <p><a class="btn btn-secondary" href="./tictactoe.html?mode=computer">Click Me</a></p>
        </div>
        <div class="column">
            <svg class="bd-placeholder-img rounded-circle" width="140" height="140" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Game Image" preserveAspectRatio="xMidYMid slice" focusable="false">
                <circle cx="70" cy="70" r="70" fill="lightgray"></circle>
                <image href="./frnd.png" x="0" y="0" width="140" height="140" clip-path="circle(70px at center)"/>
            </svg>
            <h2 class="fw-normal">Play with Friends</h2>
            <p>Enjoy the game with Friends</p>
            <p><a class="btn btn-secondary" href="./tictactoe.html?mode=player">Click Me</a></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
