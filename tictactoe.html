<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tictactoe.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id="winner-message"></div> 
    <div class="game-container">
        <table id="board">
            <tr>
                <td><button class="cell" id="cell-0" data-index="0"></button></td>
                <td><button class="cell" id="cell-1" data-index="1"></button></td>
                <td><button class="cell" id="cell-2" data-index="2"></button></td>
            </tr>
            <tr>
                <td><button class="cell" id="cell-3" data-index="3"></button></td>
                <td><button class="cell" id="cell-4" data-index="4"></button></td>
                <td><button class="cell" id="cell-5" data-index="5"></button></td>
            </tr>
            <tr>
                <td><button class="cell" id="cell-6" data-index="6"></button></td>
                <td><button class="cell" id="cell-7" data-index="7"></button></td>
                <td><button class="cell" id="cell-8" data-index="8"></button></td>
            </tr>
        </table>
    </div>
    <button id="reset-button">Reset Game</button>
    <script src="tictactoe.js"></script>
</body>
</html>
